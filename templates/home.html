<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
        }

        input[type="submit"] {
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.2rem;
            color: green;
        }
    </style>
</head>
<body>

    <h2>California House Price Prediction</h2>

    <form action="/predict" method="post">
        <label>Median Income (MedInc):</label>
        <input type="text" name="MedInc" required>

        <label>House Age:</label>
        <input type="text" name="HouseAge" required>

        <label>Average Rooms:</label>
        <input type="text" name="AveRooms" required>

        <label>Average Bedrooms:</label>
        <input type="text" name="AveBedrms" required>

        <label>Population:</label>
        <input type="text" name="Population" required>

        <label>Average Occupancy:</label>
        <input type="text" name="AveOccup" required>

        <label>Latitude:</label>
        <input type="text" name="Latitude" required>

        <label>Longitude:</label>
        <input type="text" name="Longitude" required>

        <input type="submit" value="Predict Price">
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

</body>
</html>
